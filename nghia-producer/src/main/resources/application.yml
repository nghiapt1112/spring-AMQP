server.port: 45120

spring:
  rabbitmq:
    addresses: nghia.tool
    port: 5672
    virtual-host: nghia.stream.local
  activemq:
#    in-memory: true
    pool.enabled: false
    broker-url: tcp://nghia.tool:61616
    password: admin
    user: admin
    non-blocking-redelivery: true
    pool:
      block-if-full: true
#      block-if-full-timeout: -1
      create-connection-on-startup: true
      enabled: false
#      expiry-timeout: 0
#      idle-timeout: 30000
      max-connections: 1
      maximum-active-session-per-connection: 500
      reconnect-on-exception: true
#      time-between-expiration-check: -1
      use-anonymous-producers: true
    packages:
      trust-all: true
  jms:
    listener:
      acknowledge-mode: auto
      auto-startup: true
      concurrency: 2
      max-concurrency: 2
    pub-sub-domain: true
    template:
      default-destination:
#      delivery-mode: non_persistent
      priority: 100
      qos-enabled: true
#      receive-timeout: 1000
#      time-to-live: 36000